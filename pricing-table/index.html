<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnent" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Pricing-Table</title>
</head>
<body>
    <div class="pricing-table">
        <div class="tier">
            <h3 class="title">Basic</h3>
            <p class="price">$9.99</p>
            <ul class="features">
                <li class="feature">Live support</li>
                <li class="feature">20GB of data</li>
                <li class="feature">10 seats</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
        </div>

        <div class="tier pro">
            <h3 class="title">Pro</h3>
            <p class="price">$19.99</p>
            <ul class="features">
                <li class="feature">Live support</li>
                <li class="feature">50GB of data</li>
                <li class="feature">25 seats</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
        </div>

        <div class="tier">
            <h3 class="title">Enterprise</h3>
            <p class="price">$29.99</p>
            <ul class="features">
                <li class="feature">Live support</li>
                <li class="feature">Unlimited data</li>
                <li class="feature">100 seats</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
        </div>
       
    </div>

</body>
</html>
